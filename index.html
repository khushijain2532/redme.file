<html>
    <head>
        <title>Student Portal using JPDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Form using the JPDB API</h2>
            </div>
            <form id="sutform" method="get">
                <div class="form-group">
                    <label>Student Enrollment Number:</label>
                    <input type="text" id="stuid" class="form-control" onchange="getSut"><!-- comment -->
                </div> 
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="stuname" class="form-control">
                </div> 
                <div class="form-group">
                    <label>Class:</label>
                    <input type="text" id="stuclass" class="form-control">
                </div> 
                <div class="form-group">
                    <label>Birth Date (dd/mm/yyyy):</label>
                    <input type="text" id="birthdate" class="form-control"><!-- comment -->
                </div> 
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="address" class="form-control"><!-- comment -->
                </div> 
                <div class="form-group">
                    <label>Enrollment Date:</label>
                    <input type="text" id="enrolldate" class="form-control"><!-- comment -->
                </div> 
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>    
            </form>
        </div>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>  
    </body>
</html>
